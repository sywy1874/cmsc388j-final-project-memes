{% extends "header.html" %}
{% block content %}
{% if error_msg %}
    <p>{{ error_msg }}</p>
{% endif %}

<div class="container-fluid">
    {% for result in results %}
    <div class="media">
        <img src="{{ result.meme }}" class="mr-3" alt="missing">
        <div class="media-body">
        <h5 class="mt-0">
            <a href="{{ url_for('site.post_meme', meme_id=result.meme_id) }}">
                {{ result.title }}
            </a> 
            ({{ result.year }})
        </h5>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
